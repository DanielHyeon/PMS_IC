services:
  # ============================================
  # Database Services
  # ============================================

  postgres:
    image: postgres:15-alpine
    container_name: pms-postgres
    environment:
      POSTGRES_DB: pms_db
      POSTGRES_USER: pms_user
      POSTGRES_PASSWORD: pms_password
      POSTGRES_MULTIPLE_DATABASES: auth,project,task,chat,risk,report
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - pms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pms_user -d pms_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Cache & Session Store
  # ============================================

  redis:
    image: redis:7-alpine
    container_name: pms-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pms-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Backend Service (Modular Monolith)
  # ============================================

  backend:
    build:
      context: ./PMS_IC_BackEnd_v1.2
      dockerfile: Dockerfile
    container_name: pms-backend
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/pms_db
      SPRING_DATASOURCE_USERNAME: pms_user
      SPRING_DATASOURCE_PASSWORD: pms_password
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      AI_TEAM_API_URL: http://llm-service:8000
      AI_TEAM_MOCK_URL: http://ai-service:1080
      AI_TEAM_MODEL: llama3
      JWT_SECRET: your-secret-key-change-in-production
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      llm-service:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - pms-network
    volumes:
      - backend_cache:/root/.m2
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/actuator/health > /dev/null 2>&1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Frontend Service
  # ============================================

  frontend:
    build:
      context: ./PMS_IC_FrontEnd_v1.2
      dockerfile: Dockerfile.dev
    container_name: pms-frontend
    environment:
      VITE_API_URL: http://localhost:8080/api
    ports:
      - "5173:5173"
    volumes:
      - ./PMS_IC_FrontEnd_v1.2:/app
      - /app/node_modules
    networks:
      - pms-network
    depends_on:
      - backend

  # ============================================
  # Local LLM Service (Flask + llama-cpp-python)
  # ============================================

  llm-service:
    build:
      context: ./llm-service
      dockerfile: Dockerfile
    container_name: pms-llm-service
    gpus: all
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
    networks:
      - pms-network
    environment:
      MODEL_PATH: /app/models/google.gemma-3-12b-pt.Q5_K_M.gguf
      PORT: 8000
      MAX_TOKENS: 128
      TEMPERATURE: 0.7
      TOP_P: 0.9
      LLM_N_GPU_LAYERS: 50
      LLM_N_CTX: 4096
      LLM_N_THREADS: 6
      EMBEDDING_DEVICE: cuda
      MINERU_DEVICE: cuda
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
      VECTOR_DB: qdrant
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      # Legacy ChromaDB (deprecated)
      # CHROMA_HOST: chromadb
      # CHROMA_PORT: 8000
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # Vector Database (Qdrant for RAG)
  # ============================================

  qdrant:
    image: qdrant/qdrant:latest
    container_name: pms-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - pms-network
    healthcheck:
      test: timeout 10 bash -c ':> /dev/tcp/127.0.0.1/6333' || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ChromaDB (deprecated, keeping for migration)
  # chromadb:
  #   image: chromadb/chroma:latest
  #   container_name: pms-chromadb
  #   ports:
  #     - "8001:8000"
  #   volumes:
